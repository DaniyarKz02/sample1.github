<!DOCTYPE html>
<html>
    <head>
        <style>
            .spinner{
                background-color: red;
                height:200px;
                width: 200px;
                border-radius: 50%;
                border: 25px solid white;
                border-top: 20px solid blue;
                animation: ani 4s linear infinite;
            }
            @keyframes ani{
                to{
                    transform: rotate(360deg);
            }
        }
        </style>
    </head>
    <body>
        <div class="spinner"></div>
    </body>
</html>
